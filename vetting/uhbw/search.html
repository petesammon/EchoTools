<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EchoTools.uk</title>
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="../search.css">
</head>

<body class="wide-layout">
    <div style="text-align: center; margin-bottom: 20px;">
        <a href="../../index.html" class="home-button">
            <svg class="home-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z" fill="currentColor"/>
            </svg>
        </a>
        <h1 style="margin: 10px 0 0 0;">UHBW Request Checker</h1>
    </div>
    
    <div class="block" align="center">
        Use this tool to check the appropriateness of an echo request. 
        <br><br>
        Select a category from the 'Presentation' drop-down. 
        <br><br>
        Use the 'Keyword' search box to search or filter by keyword.
        <br><br>
        Results are colour coded by action/urgency. 
        <br><br>
        Click to show more details. 
    </div>
    <br>
    <div>
        <select id="searchInput" class="search-input-primary">
            <option value="">Presentation search...</option>
        </select>
        <input type="text" id="searchInput2" class="search-input-secondary" placeholder="Keyword search...">
    </div>

    <div class="results-container" id="resultsContainer">
        <div class="no-results">No results...
        </div>
    </div>
    
    <script src="data.js"></script>
    <script src="search.js"></script>
</body>
</html>
