<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EchoTools.uk</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #f5f5f5;
        }

        .heading {
            background-color: #fff;
            padding: 15px 20px;
            margin: 10px 0;
            cursor: pointer;
            border-left: 4px solid #3498db;
            transition: background-color 0.3s;
            user-select: none;
        }

        .heading:hover {
            background-color: #ecf0f1;
        }

        .heading.h1 {
            font-size: 24px;
            font-weight: bold;
            border-left-color: #2c3e50;
        }

        .heading.h2 {
            font-size: 20px;
            font-weight: bold;
            border-left-color: #3498db;
            margin-left: 20px;
        }

        .heading.h3 {
            font-size: 16px;
            font-weight: bold;
            border-left-color: #95a5a6;
            margin-left: 40px;
        }

        .content {
            display: none;
            padding: 15px 20px;
            background-color: #fff;
            margin: 0 0 10px 0;
            border-left: 4px solid #ecf0f1;
        }

        .content.h1-content {
            margin-left: 0;
        }

        .content.h2-content {
            margin-left: 20px;
        }

        .content.h3-content {
            margin-left: 40px;
        }

        .arrow {
            display: inline-block;
            margin-right: 10px;
            transition: transform 0.3s;
        }

        .heading.active .arrow {
            transform: rotate(90deg);
        }
        
        .block {
            padding:6px; 
            display:block; 
            background-color:#F0F0F0;
        }
    </style>
</head>
    
<body>
    <h1 style="text-align: center; color: #2c3e50;">Echo Tools</h1>
    <p>
        This page provides a number of useful tools for echocardiographers practicing in the UK.
    </p>

    <div class="heading h1">
        <span class="arrow">
            ▶
        </span>
            <a href="https://www.echotools.uk/echofindings">Echo Findings (for GPs)</a>
    </div>
    
    <div class="heading h1">
        <span class="arrow">
            ▶
        </span>
            <a href="https://www.echotools.uk/">Vetting Guidance</a>
    </div>
    
    <div class="heading h1">
        <span class="arrow">
            ▶
        </span>
            <a href="https://www.echotools.uk/">Calculations</a>
    </div>
    
    <div class="heading h1">
        <span class="arrow">
            ▶
        </span>
            <a href="https://www.echotools.uk/valvedisease">Valve Disease Follow-up</a>
    </div>
    
    <div class="heading h1">
        <span class="arrow">
            ▶
        </span>
            <a href="https://www.echotools.uk/aortopathy">Aortopathy Follow-up</a>
    </div>
    
    <div class="heading h1">
        <span class="arrow">
            ▶
        </span>
            <a href="https://www.echotools.uk/">Reporting Templates</a>
    </div>

    <p>

</body>
    
</html>
